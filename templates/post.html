{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }} <!-- Esto incluye los tags ocultos del formulario -->
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Publicar!</button>
    </form>
{% endblock %}
