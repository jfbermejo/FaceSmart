{% from 'macros.html' import render_field %}
{% extends "layout.html" %}

{% block content %}
    <form class="form" action="" method="post">
        {{ form.hidden_tag() }} <!-- Esto incluye los tags ocultos del formulario -->
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Registrarse</button>
    </form>
{% endblock %}
